                    <a href="https://www.linkedin.com/in/sammai-tolentino-mendoza-frontend/" target="_blank"

                    <a href="https://github.com/SamiTolentino" target="_blank" rel="noopener noreferrer">

            <div id="contenedor-productos" class="contenedor-productos">

                <span id="numerito" class="numerito">0</span>
